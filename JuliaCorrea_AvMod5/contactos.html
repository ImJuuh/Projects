     .container {

    .contact-form {

  <!-- Barra NAVE ESPACIAL -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <img style="width: 140px; margin-left: 700px;" src="logotipo.png" alt="patosemfundo">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto" img>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>

  <div class="container">
    <div class="video-container">
      <iframe width="560" height="315" src="patodançante.mp4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div style="margin-top: 70px;" class="contact-form form-container">
      <form action="#" method="post">
        <h1 class="title-form">Entre em Contato</h1>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Sua Mensagem" rows="5" required></textarea>

        <button class="glow-on-hover" type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
